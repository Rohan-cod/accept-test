<!DOCTYPE html>
<html>
  <head>
    <title>Accept Type Test</title>
    <style>
      body { font-family: -apple-system, Arial, sans-serif; padding: 20px; }
      .test { margin-bottom: 18px; }
      label { display: block; margin-bottom: 6px; font-weight: 600; }
    </style>
  </head>
  <body>
    <h1>File Input Accept= Tests</h1>

    <div class="test">
      <label>Default (no accept)</label>
      <input type="file">
      <div><small>accept= (none)</small></div>
    </div>

    <div class="test">
      <label>Image only</label>
      <input type="file" accept="image/*">
      <div><small>accept="image/*"</small></div>
    </div>

    <div class="test">
      <label>Video only</label>
      <input type="file" accept="video/*">
      <div><small>accept="video/*"</small></div>
    </div>

    <div class="test">
      <label>PDF only</label>
      <input type="file" accept=".pdf">
      <div><small>accept=".pdf"</small></div>
    </div>

    <div class="test">
      <label>Image + PDF</label>
      <input type="file" accept="image/*,.pdf">
      <div><small>accept="image/*,.pdf"</small></div>
    </div>

    <div class="test">
      <label>Custom intouch/image</label>
      <input type="file" accept="intouch/image">
      <div><small>accept="intouch/image"</small></div>
    </div>

    <div class="test">
      <label>Custom intouch/video</label>
      <input type="file" accept="intouch/video">
      <div><small>accept="intouch/video"</small></div>
    </div>

    <div class="test">
      <label>Custom intouch/file</label>
      <input type="file" accept="intouch/file">
      <div><small>accept="intouch/file"</small></div>
    </div>

    <div class="test">
      <label>Custom intouch/scanner</label>
      <input type="file" accept="intouch/scanner">
      <div><small>accept="intouch/scanner"</small></div>
    </div>

    <div class="test">
      <label>Custom intouch/* (all)</label>
      <input type="file" accept="intouch/*">
      <div><small>accept="intouch/*"</small></div>
    </div>

  </body>
</html>
